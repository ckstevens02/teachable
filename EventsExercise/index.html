	<h1>Javascript List</h1>
	<p>Add items to the list by entering them in the text box.</p>
	<p>Toggle crossing items off of the list by clicking the text on the list item.</p>
	<p>Remove items from the list by clicking the <span class="btn btn-danger">X</span></p>
	<input id="userinput" type="text" placeholder="Add list items...">
	<button id="enter">Enter</button>
	<ul>
		<li>
			<button class="delete-btn btn btn-danger">X</button> Water
		</li>

		<li>
			<button class="delete-btn btn btn-danger">X</button> Coffee
		</li>
		<li>
			<button class="delete-btn btn btn-danger">X</button> Tea
		</li>
	</ul>
